<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}"/>
  <title>ANALITICA | {% block header %}{% endblock %} </title>
</head>
<body class="bg-light">
  <div id="initial-effect">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light px-5" style="height: 10vh !important;" id="navbar-effect">
      <a class="navbar-brand d-flex" href="{{url_for('index')}}">
        <img class="img-fluid" src="{{url_for('static', filename='img/company/uva-sm.png')}}" style="width: 7em;" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Servicios
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Automatización de procesos</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Analítica</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('pricing') }}">Precios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Cómo trabajamos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contacto</a>
          </li>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Ingresa</button>
          </form>
        </ul>
      </div>
    </nav>
    {%block home%}
    {% endblock %}
  </div>
    {% block content %}
    {% endblock %}
    </div>
    <script src="{{ url_for('static',filename='js/main.js')}}"></script>    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/countUp.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(event){
        var navbar = document.getElementById('navbar-effect');
        var c = new CountUp('s', 120, 400);
        var section = document.getElementById('service-gd');
        function navbar_trans(){                  
          let scroll = window.scrollY;
          console.log(scroll);
          if ((scroll>200) && (!navbar.classList.contains('trans-effect'))){
            navbar.classList.add('bg-light');            
          } else if (scroll>3500) {
            c.start();
            navbar.classList.remove('bg-light')
          } else {            
          }
        }
        document.addEventListener('scroll', function(e){
          navbar_trans();
        });
      })
    </script>
</body>
</html>
